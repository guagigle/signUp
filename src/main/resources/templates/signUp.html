<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/signUp">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputEmail">이메일</label>
            <input type="text" class="form-control" id="inputEmail" name="userEmail" placeholder="이메일" required>
        </div>
        <div class="form-group">
            <label for="inputAddress">닉네임</label>
            <input type="text" class="form-control" id="inputAddress" name="userNickName" placeholder="닉네임" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" name="userPw" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <label for="inputName">이름</label>
            <input type="text" class="form-control" id="inputName" name="userName" placeholder="이름" required>
        </div>
        <div class="form-group">
            <label for="inputPhoneNumber">전화번호</label>
            <input type="text" class="form-control" id="inputPhoneNumber" name="userPhoneNumber" placeholder="전화번호" th:value="${phoneNumber}" required>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">가입 완료</button>
    </div>
</form>
</body>
</html>
